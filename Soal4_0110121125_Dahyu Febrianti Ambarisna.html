<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pertambahan</title>
	<script>
        function hitung(){
          let A = Number(document.getElementById("bil1").value);
          let B = Number(document.getElementById("bil2").value);
          let C = A+B;
          document.getElementById("hasil").value = C;
        }
  </script>
</head>

<body>
<div>
	<div>
        <div >
          <h2>Menghitung Jumlah Dua Bilangan</h2>
        </div>
        <form id="angka">
          <input type="number" id="bil1" value="0" onchange="hitung()"/>
          <br/>
          <br> +
          <br/>
          <input type="number" id="bil2" value="0" onchange="hitung()"/>
          <br/>
          <br> =
          <br/>
          <input type="number" id="hasil">
        </form>
    </div>
    <br>
</div>
</body>
</html>
